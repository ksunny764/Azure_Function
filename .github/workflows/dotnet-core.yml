name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  AZURE_FUNCTIONAPP_NAME: your-app-name  # set this to your application's name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './master/Azure_Function/BennettsSitecore.AzureFunctions'    # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '2.2.402'              # set this to the dotnet version to use
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    #- name: Install dependencies
    #  run: dotnet restore
    
    #- name: Test
     # run: dotnet test --no-restore --verbosity normal
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Setup Dotnet 2.2.300
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.2.300'

    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: pwsh
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        dotnet build --configuration Release --output ./output
        popd
    #- name: Build
     # run: dotnet build --configuration Release --output ./output
    #- name: 'Run dotnet build'
     # shell: bash
      #run: |
        # If your function app project is not located in your repository's root
        # Please consider using pushd to change your path
       # pushd .
       # dotnet build --configuration Release --output ./output
       # popd
    - name: Azure Functions Action
      uses: Azure/functions-action@v1.1.5
      with:
        # Name of the Azure Function App
        app-name: demofunctionaz
        # Path to package or folder. *.zip or a folder to deploy
        #package: # optional, default is .
        # Function app slot to be deploy to
        #slot-name: # optional
        # Publish profile (*.publishsettings) file contents with web deploy secrets
        #publish-profile: # optional
